services:
  database:
    env_file:
      - .env
    image: postgres:17-alpine
    restart: always
    container_name: database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_LOCAL_PORT}:${POSTGRES_DOCKER_PORT}"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq/

  cache:
    image: redis:7-alpine
    container_name: cache
    restart: always
    ports:
      - "6379:6379"

  sandbox-service:
    env_file:
      - .env
    build:
      context: ./sandbox-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${SANDBOX_SERVICE_PORT}:2137"
    volumes:
      - /dev/run/docker.sock:/var/run/docker.sock
    depends_on:
      - rabbitmq
      - cache

  agent-service:
    env_file:
      - .env
    build:
      context: ./agent-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${AGENT_SERVICE_PORT}:3721"
    depends_on:
      - rabbitmq
      - cache
      - sandbox-service

  backend-service:
    env_file:
      - .env
    build:
      context: ./backend-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${BACKEND_PORT}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:${POSTGRES_DOCKER_PORT}/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS}

      SPRING_REDIS_HOST: cache

    depends_on:
      - database
      - rabbitmq
      - cache
      - agent-service
      - sandbox-service

  client:
    env_file:
      - .env
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend-service

volumes:
  postgres_data:
  rabbitmq-lib:
    driver: local