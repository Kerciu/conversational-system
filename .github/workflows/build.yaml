name: Build

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - .github/**
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
    inputs:
      is-force-build:
        default: false
        description: Force full build.
        required: false
        type: boolean

jobs:
  setup-env:
    runs-on: ubuntu-latest
    outputs:
      env-file: ${{ steps.create-env.outputs.env-file }}
    steps:
      - name: Create .env file
        id: create-env
        run: |
          cat <<EOF > .env
          POSTGRES_USER=dummy_user
          POSTGRES_PASSWORD=dummy_password
          POSTGRES_DB=dummy_db
          POSTGRES_LOCAL_PORT=5432
          POSTGRES_DOCKER_PORT=5432
          BACKEND_PORT=8080
          DATABASE_HOST=dummy_host
          DATABASE_PORT=5432
          DATABASE_NAME=dummy_db
          FRONTEND_PORT=3000
          SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME=user
          SPRING_DATASOURCE_PASSWORD=password
          SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
          RABBITMQ_USER=dummy
          RABBITMQ_PASS=dummy
          RABBITMQ_IN_QUEUE_AGENT=test-queue-1
          RABBITMQ_OUT_QUEUE_AGENT=test-queue-2
          RABBITMQ_IN_QUEUE_SANDBOX=test-queue-3
          RABBITMQ_OUT_QUEUE_SANDBOX=test-queue-4
          RABBITMQ_HOST=localhost
          SPRING_REDIS_HOST=localhost
          EOF

          echo "env-file=$(pwd)/.env" >> $GITHUB_OUTPUT

      - name: Upload .env artifact
        uses: actions/upload-artifact@v4
        with:
          name: shared-env
          path: .env

  backend-ci:
    runs-on: ubuntu-latest
    needs: setup-env

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: shared-env

      - name: Load environment variables
        run: |
          set -o allexport
          source .env
          set +o allexport

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn --batch-mode -f backend-service/pom.xml clean test

  frontend-ci:
    runs-on: ubuntu-latest
    needs: setup-env

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: shared-env

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: NPM dependency cache
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: ./client

      - name: Run linter
        run: npm run lint
        working-directory: ./client

      - name: Run tests
        run: npm run test --if-present
        working-directory: ./client

  build-docker:
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: shared-env

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker compose --env-file .env build
